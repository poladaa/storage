<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
   
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="images/bg-pattern-card.svg">
      <div class="content">
        <img src="images/image-victor.jpg" alt="">
        <h2>Victor Crest <span>26</span> </h2>
        <p>London</p>
      </div>

      <div class="footer">
        <div>
          <p class="num">80K</p>
          <p class="follow">Follow</p>
        </div>
        <div>
          <p class="num">82K</p>
          <p class="follow">Likes</p>
        </div>
        <div>
          <p class="num">1.4k</p>
          <p class="follow">Followers</p>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
